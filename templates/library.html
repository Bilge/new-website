<div class="row library-container">
  <div class="col-md-12">
    <h1>{{library.name}}</h1>

    <p><a href="{{library.homepage}}">{{library.homepage}}</a>
      <p>{{library.description}}</p>
      <select class="version-selector" style="float: right;">
        {{#library.assets}}
          <option value="{{version}}" {{selected}}>{{version}}</option>
        {{/library.assets}}
      </select>
      <div style="clear: both;"></div>
      <br />
      {{#library.assets}}
      <div data-library-version="{{version}}" class="assets panel panel-primary {{classes}}" style="display: none;">
        <div class="panel-heading">
          <div class="panel-title">Version {{version}}</div>
        </div>

        <div class="panel-body">


          <table style="margin-top: 10px;" cellpadding="0" cellspacing="0" border="0" class="table table-striped" id="example">

            <tbody>
              {{#files}}
              <tr class="library">
                <td class="library-column" style="position: relative; padding: 8px;">
                  <p class='library-url'>//cdnjs.cloudflare.com/ajax/libs/{{library.originalName}}/{{version}}/{{.}}</p>
                </td>
              </tr>
              {{/files}}
            </tbody>
          </table>
        </div>
      </div>

      {{/library.assets}}
  </div>
</div>
